<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body> 
    <div class="container">
        <form class="form" id="form">
            <h2 class="heading">Sign Up</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" class="username" id="username" placeholder="Enter Your Name">
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" class="email" id="email" placeholder="Enter Your Email">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" class="password" id="password" placeholder="Enter Your Password">
                <div class="checkbox">
                <input type="checkbox" id="checkbox" class="box">Show Password
            </div>

                <small></small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" class="password2" id="password2" placeholder="Confirm Password">
            <div class="checkbox">
                <input type="checkbox" id="checkbox" class="box">Show Password
            </div>
                <small></small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
