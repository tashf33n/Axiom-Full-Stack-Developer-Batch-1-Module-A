<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tashfeen's News Feeds</title>
</head>
<body>
    <h1>Tashfeen's News Feeds</h1>
    <!-- Add a input field for filtering content -->
    <div class="filter-container">
        <input type="text" class="filter" id="filter" placeholder="Filter Content">
    </div>
    <!-- Section for News Feed Posts -->
    <div class="news-feed-container" id="news-feed-container"></div>
    <!-- This is the Loader to display the animation while API is fetching the data -->
    <div class="loader" id="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
